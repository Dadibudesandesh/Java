<div class="container mt-5">
    <h2 class="text-center mb-4">Add Staff Member</h2>
    <form>
        <!-- Basic Information -->
        <h5>Basic Information</h5>
        <div class="row g-3">
            <div class="col-md-4">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
            </div>
            <div class="col-md-4">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" id="dob" required>
            </div>
            <div class="col-md-4">
                <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" required>
                    <option selected disabled>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" placeholder="Enter contact number" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
            </div>
        </div>

        <div class="row g-3 mt-3">
            <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" id="address" rows="2" placeholder="Enter residential address" required></textarea>
            </div>
        </div>


        <div class="row g-3 mt-3">
            <div class="mt-3 col-md-6">
                <label for="joiningDate" class="form-label">Date of Joining</label>
                <input type="date" class="form-control" id="joiningDate" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email address" required>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="d-grid mt-4 mb-2">
            <button type="submit" class="btn btn-primary">Add Staff</button>
        </div>
    </form>
</div>
