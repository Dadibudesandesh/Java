<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="masterHead">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${pageTitle}">Library System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 70px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- Navbar Fragment -->
<nav class="navbar navbar-expand-lg bg-dark" th:fragment="navbar">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/newBooks}">New</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/borrowedBooks}">Borrowed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/bookCart}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/profile}">Profile</a>
                </li>
            </ul>
            <button class="btn btn-outline-danger d-flex mx-2" type="submit">Logout</button>
        </div>
    </div>
</nav>

<!-- Content Placeholder -->
<div class="container mt-5 pt-5">
    <div th:replace="${content}"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
