<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Requests</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
           margin: 0;
           font-family: Arial, sans-serif;
           display: flex;
           background-color: #f0f2f5;
       }

       .sidebar {
           position: fixed;
           top: 0;
           left: 0;
           height: 100vh;
           width: 80px;
           background-color: #343a40;
           color: #ffffff;
           transition: width 0.3s ease;
           z-index: 10;
       }

       .sidebar:hover {
           width: 250px;
       }

       .sidebar .nav-item {
           text-align: left;
           position: relative;
       }

       .sidebar .nav-link {
           color: #ffffff;
           padding: 15px;
           display: flex;
           align-items: center;
           text-decoration: none;
           transition: background-color 0.3s ease;
           position: relative;
       }

       .sidebar .nav-link:hover {
           background-color: #495057;
       }

       .sidebar .nav-link i {
           font-size: 1.5rem;
           margin-right: 0;
           transition: margin-right 0.3s ease;
       }

       .sidebar .nav-link span {
           opacity: 0;
           margin-left: 10px;
           font-size: 1rem;
           font-weight: 500;
           transition: opacity 0.3s ease, margin-left 0.3s ease;
       }

       .btn-logout{
           opacity:0;
       }

       .sidebar:hover .btn-logout{
           opacity:1;
       }

       .sidebar:hover .nav-link span {
           opacity: 1;
           margin-left: 10px;
       }

       .main-content {
           margin-left: 80px;
           padding: 20px;
           transition: margin-left 0.3s ease;
           width: calc(100% - 80px);
       }

       .card {
           margin-bottom: 20px;
           border: none;
           border-radius: 15px;
           color: white;
           box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
       }

       .card.student {
           background: linear-gradient(45deg, #6a11cb, #2575fc);
       }

       .card.book {
           background: linear-gradient(45deg, #ff7e5f, #feb47b);
       }

       .card .icon {
           font-size: 3rem;
           margin-right: 15px;
       }
  </style>
</head>
<body>
<div class="sidebar">
  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/admin/home}">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/addStudent}">
        <i class="fas fa-user-graduate"></i>
        <span>Add Student</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/manageStudent}">
        <i class="fas fa-users-cog"></i>
        <span>Manage Student</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/addBook}">
        <i class="fas fa-book"></i>
        <span>Add Books</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/manageBook}">
        <i class="fas fa-book-open"></i>
        <span>Manage Books</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/borrowBook}">
        <i class="fas fa-book-reader"></i>
        <span>Borrow Book</span>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/bookRequests}">
        <i class="fas fa-chart-bar"></i>
        <span>Book Request's</span>
      </a>
    </li>
  </ul>
  <form action="/logout" method="POST" class="btn-logout position-absolute bottom-3 start-3 ms-3 mt-5">
    <button type="submit" class="btn btn-outline-danger">Logout</button>
  </form>
</div>

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ“š Book Requests</h2>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Student Name</th>
        <th>Book Title</th>
        <th>Student Id</th>
        <th>Book Id</th>
        <th>Book Title</th>
        <th>Student Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="request,stat : ${requests}">
        <td th:text="${stat.count}"></td>
        <td th:text="${request.student.name}"></td>
        <td th:text="${request.book.name}"></td>
        <td th:text="${request.Student.id}"></td>
        <td th:text="${request.book.id}"></td>
        <td th:text="${request.book.name}"></td>
        <td th:text="${request.book.name}"></td>
        <td>
                        <span th:text="${request.status}"
                              class="badge"
                              th:classappend="${request.status == 'Pending' ? 'bg-warning' : (request.status == 'Approved' ? 'bg-success' : 'bg-danger')}">
                        </span>
        </td>
        <td>
          <form action="/returnBook" method="post">
            <input type="hidden" name="borrowId" th:value="${request.borrow.id}" />
            <button type="submit" class="btn btn-sm btn-success return-btn">
              <i class="fas fa-undo-alt"></i> Return
            </button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
