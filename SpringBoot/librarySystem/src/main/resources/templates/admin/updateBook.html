<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f0f2f5;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 80px;
            background-color: #343a40;
            color: #ffffff;
            transition: width 0.3s ease;
            z-index: 10;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar .nav-item {
            text-align: left;
            position: relative;
        }

        .sidebar .nav-link {
            color: #ffffff;
            padding: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .sidebar .nav-link i {
            font-size: 1.5rem;
            margin-right: 0;
            transition: margin-right 0.3s ease;
        }

        .sidebar .nav-link span {
            opacity: 0;
            margin-left: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.3s ease, margin-left 0.3s ease;
        }

        .btn-logout{
            opacity:0;
        }

        .sidebar:hover .btn-logout{
            opacity:1;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
            margin-left: 10px;
        }

        .main-content {
            margin-left: 80px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 80px);
        }

        .card {
            margin-bottom: 20px;
            border: none;
            border-radius: 15px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card.student {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        .card.book {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
        }

        .card .icon {
            font-size: 3rem;
            margin-right: 15px;
        }

        .stat {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .chart {
            height: 300px;
            border-radius: 10px;
        }

        /* Chart.js gradient customization */
        .chart-container {
            position: relative;
            width: 100%;
            height: 300px;
            background: linear-gradient(to bottom, #ffffff, #f9f9f9);
            border-radius: 10px;
            padding: 15px;
        }

          .btn-logout {
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        .sidebar:hover .btn-logout {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/admin/home}">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/addStudent}">
                <i class="fas fa-user-graduate"></i>
                <span>Add Student</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/manageStudent}">
                <i class="fas fa-users-cog"></i>
                <span>Manage Student</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/addBook}">
                <i class="fas fa-book"></i>
                <span>Add Books</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/manageBook}">
                <i class="fas fa-book-open"></i>
                <span>Manage Books</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/borrowBook}">
                <i class="fas fa-book-reader"></i>
                <span>Borrow Book</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/manageBorrow}">
                <i class="fas fa-book"></i> <!-- Icon for Manage Borrow -->
                <span>Manage Borrow</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/bookRequests}">
                <i class="fas fa-chart-bar"></i>
                <span>Book Request's</span>
            </a>
        </li>
    </ul>
    <form action="/logout" method="POST" class="btn-logout">
        <button type="submit" class="btn btn-outline-danger w-100">Logout</button>
    </form>

</div>

<div class="container my-4  col-md-9">
    <h2 class="text-center mb-4">Add New Book</h2>
    <form enctype="multipart/form-data" method="post" th:action="@{/saveBook}" th:object="${book}">

        <input type="hidden" th:value="${book.id}" name="id"/>


        <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Enter book name" name="name"
                       th:value="${book.name}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="author" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="author" id="author" placeholder="Enter author name"
                       th:value="${book.author}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="description" class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <input th:value="${book.description}" type="text" class="form-control" name="description" id="description" placeholder="Write some book description">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="price" name="price" placeholder="Enter book price"
                       th:value="${book.price}">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="quantity" name="quantity" placeholder="Enter book quantity" th:value="${book.quantity}">
            </div>
        </div>



        <div class="mb-3 row">
            <label for="category" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select id="category" name="category" class="form-select">
                    <option th:each="categoryOption : ${categories}"
                            th:value="${categoryOption}"
                            th:text="${categoryOption}"
                            th:selected="${categoryOption == book.category}">
                    </option>
                </select>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="date" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" name="date" required th:value="${book.date}">
            </div>
        </div>


        <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-primary" type="submit">Update Book</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
