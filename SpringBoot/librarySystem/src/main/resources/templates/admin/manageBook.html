<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 80px;
            background-color: #343a40;
            color: #ffffff;
            transition: width 0.3s ease;
            z-index: 10;
        }

        .sidebar:hover {
            width: 250px;
        }

        .sidebar .nav-item {
            text-align: left;
            position: relative;
        }

        .sidebar .nav-link {
            color: #ffffff;
            padding: 15px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .sidebar .nav-link:hover {
            background-color: #495057;
        }

        .sidebar .nav-link i {
            font-size: 1.5rem;
            margin-right: 0;
            transition: margin-right 0.3s ease;
        }

        .sidebar .nav-link span {
            opacity: 0;
            margin-left: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.3s ease, margin-left 0.3s ease;
        }

        .btn-logout{
            opacity:0;
        }

        .sidebar:hover .btn-logout{
            opacity:1;
        }

        .sidebar:hover .nav-link span {
            opacity: 1;
            margin-left: 10px;
        }


          .btn-logout {
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        .sidebar:hover .btn-logout {
            opacity: 1;
        }

    </style>
</head>
<body>
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/admin/home}">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/addStudent}">
                <i class="fas fa-user-graduate"></i>
                <span>Add Student</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/manageStudent}">
                <i class="fas fa-users-cog"></i>
                <span>Manage Student</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/addBook}">
                <i class="fas fa-book"></i>
                <span>Add Books</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/manageBook}">
                <i class="fas fa-book-open"></i>
                <span>Manage Books</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/borrowBook}">
                <i class="fas fa-book-reader"></i>
                <span>Borrow Book</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/manageBorrow}">
                <i class="fas fa-book"></i> <!-- Icon for Manage Borrow -->
                <span>Manage Borrow</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/bookRequests}">
                <i class="fas fa-chart-bar"></i>
                <span>Book Request's</span>
            </a>
        </li>
    </ul>
    <form action="/logout" method="POST" class="btn-logout">
        <button type="submit" class="btn btn-outline-danger w-100">Logout</button>
    </form>

</div>

<div class="container mt-4 me-4">
    <h3 class="text-center mb-4">Manage Books</h3>

    <div class="mb-3">
        <div class="input-group">
            <span class="input-group-text ">
            <i class="bi bi-search"></i> <!-- Bootstrap search icon -->
        </span>
            <input id="searchInput" type="text" class="form-control border-2" placeholder="Search Books...">
        </div>
    </div>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="bookTable">
        <tr th:each="b,stat :${books}">
            <td th:text="${stat.count}"></td>
            <!-- <td th:text="${b.id}"></td>-->
            <td th:text="${b.name}"></td>
            <td th:text="${b.author}"></td>
            <td th:text="${b.price}"></td>
            <td th:text="${b.quantity}"></td>
            <td>
                <div class="d-flex justify-content-center gap-3">
                    <a class="btn btn-warning btn-sm px-3"
                       th:href="@{/updateBook/{id}(id=${b.id})}">
                        Update
                    </a>
                    <a class="btn btn-danger btn-sm px-3"
                       th:href="@{/deleteBook/{id}(id=${b.id})}">
                        Delete
                    </a>
                </div>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

    document.addEventListener("DOMContentLoaded", function () {
     const table = document.getElementById("bookTable");

         document.getElementById("searchInput").addEventListener("keyup", function () {
           const searchValue = this.value.toLowerCase();
           const rows = table.querySelectorAll("tr");
           rows.forEach(row => {
             const rowText = row.textContent.toLowerCase();
             row.style.display = rowText.includes(searchValue) ? "" : "none";
           });
         });
</script>

</body>
</html>
