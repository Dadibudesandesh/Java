<!-- Pending Books List -->
<h3>Pending / Non-Returned Books</h3>
<table>
    <tr>
        <th>Book</th>
        <th>Borrowed By</th>
        <th>Borrow Date</th>
    </tr>
    <tr th:each="borrow : ${pendingBooks}">
        <td th:text="${borrow.book.title}"></td>
        <td th:text="${borrow.student.name}"></td>
        <td th:text="${borrow.borrowDate}"></td>
    </tr>
</table>

<!-- Additional Stats -->
<h3>Total Statistics</h3>
<p>Total Borrowed Books: <span th:text="${totalBorrowed}"></span></p>
<p>Total Returned Books: <span th:text="${totalReturned}"></span></p>

<!-- Most Borrowed Books -->
<h3>Most Borrowed Books</h3>
<ul>
    <li th:each="book : ${mostBorrowedBooks}">
        <span th:text="${book[0]}"></span> - <span th:text="${book[1]}"></span> times borrowed
    </li>
</ul>

<!-- Most Active Borrowers -->
<h3>Most Active Borrowers</h3>
<ul>
    <li th:each="student : ${activeBorrowers}">
        <span th:text="${student[0]}"></span> - <span th:text="${student[1]}"></span> books borrowed
    </li>
</ul>
