<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            background-color: #f8f9fa;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 80px;
            background-color: #343a40;
            color: #ffffff;
            transition: width 0.3s ease;
            z-index: 10;
        }
        .sidebar:hover {
            width: 250px;
        }
        .sidebar .nav-item {
            text-align: left;
        }
        .sidebar .nav-link {
            color: #ffffff;
            padding: 10px;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .sidebar .nav-link:hover {
            background-color: #495057;
        }
        .sidebar .nav-link i {
            font-size: 1.5rem;
            margin-right: 0;
            transition: margin-right 0.3s ease;
        }
        .sidebar .nav-link span {
            opacity: 0;
            margin-left: 10px;
            font-size: 1rem;
            font-weight: 500;
            transition: opacity 0.3s ease, margin-left 0.3s ease;
        }
        .sidebar:hover .nav-link span {
            opacity: 1;
            margin-left: 10px;
        }
        .main-content {
            margin-left: 80px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 80px);
        }
        .sidebar:hover + .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
        }
        .stat-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #343a40;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
        }

          .btn-logout {
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        .sidebar:hover .btn-logout {
            opacity: 1;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/admin/home}">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/addStudent}">
                <i class="fas fa-user-graduate"></i>
                <span>Add Student</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/manageStudent}">
                <i class="fas fa-users-cog"></i>
                <span>Manage Student</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/addBook}">
                <i class="fas fa-book"></i>
                <span>Add Books</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/manageBook}">
                <i class="fas fa-book-open"></i>
                <span>Manage Books</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/borrowBook}">
                <i class="fas fa-book-reader"></i>
                <span>Borrow Book</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/manageBorrow}">
                <i class="fas fa-book"></i> <!-- Icon for Manage Borrow -->
                <span>Manage Borrow</span>
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/admin/bookRequests}">
                <i class="fas fa-chart-bar"></i>
                <span>Book Requests</span>
            </a>
        </li>
    </ul>
    <form action="/logout" method="POST" class="btn-logout">
        <button type="submit" class="btn btn-outline-danger w-100">Logout</button>
    </form>
</div>
<div class="main-content">
    <div class="container mt-5">
        <h2 class="text-center">Admin Dashboard</h2>
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">Total Books</div>
                <div class="stat-value" th:text="${totalBooks}">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Borrowed Books</div>
                <div class="stat-value" th:text="${borrowedBooks}">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Returned Books</div>
                <div class="stat-value" th:text="${returnedBooks}">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Book Requests</div>
                <div class="stat-value" th:text="${bookRequests}">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total Students</div>
                <div class="stat-value" th:text="${totalStudents}">0</div>
            </div>
        </div>
        <div class="mt-5">
            <h4 class="text-center">Most Borrowed Books</h4>
            <table class="table table-bordered table-striped mt-3">
                <thead class="table-dark">
                <tr>
                    <th>Rank</th>
                    <th>Book Title</th>
                    <th>Times Borrowed</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="book, stat : ${mostBorrowedBooks}">
                    <td th:text="${stat.index + 1}"></td>
                    <td th:text="${book.name}"></td>
                    <td th:text="${book.borrowCount}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
