<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            margin: 0;
            padding: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .content {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 70px; /* Adjust to match navbar height */
            text-align: center;
        }

        .quote-box {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quote {
            font-style: italic;
            font-size: 1.5rem;
            color: #343a40;
        }

        .author {
            margin-top: 1rem;
            font-weight: bold;
            color: #6c757d;
        }

        .btn-logout {
            opacity: 0;
            transition: opacity 0.3s ease;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
        }

        .sidebar:hover .btn-logout {
            opacity: 1;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" th:href="@{/student/home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/student/newBooks}">New</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/student/borrowedBooks}">Borrowed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/student/bookCart}">Cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/student/profile}">Profile</a>
                </li>
            </ul>
            <form action="/logout" method="POST" class="btn-logout">
                <button type="submit" class="btn btn-outline-danger w-100">Logout</button>
            </form>     </div>
    </div>
</nav>

<div class="content">
   <h1>Profile page</h1>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
